[user]
# SHOWS: e.g. zdf heute,leute heute
shows=heute-show,die anstalt,topfgeldjäger,die küchenschlacht

# MEDIA DIRECTORY: /home/user/zdf
media_dir=/media/data/shows

# QUALITY: low med high veryhigh
quality=veryhigh

# FORMAT: mp4 3gp f4m
format=mp4

# FILENAME placeholders: show, season, episode, format, date
filename={show}-S{season}E{episode}.{format}

# SPEED LIMIT: e.g. 250KB/s
#speed=250

# PREVIOUS: load additional previous episodes (minimum: 1, default: 1)
previous=3

# FINISHED: script to be executed after finishing a download, placeholders: see FILENAME
#finished=/usr/local/bin/my_script.sh "{show}: S{season}E{episode} ({date}) downloaded


[info]
url=http://www.fernsehserien.de/%s/episodenguide


[zdf]
# zdf mediathek specific
url=http://www.zdf.de
search=/ZDFmediathek/suche?flash=off
xml=/ZDFmediathek/xmlservice/web/beitragsDetails?id=%s
download_prefix=http://rodl.zdf.de/none/zdf
